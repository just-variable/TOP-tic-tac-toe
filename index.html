<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <div class="big-wrapper">

            <div class="p1-board board">
                <p>Player 1</p>
                <p>X</p>
            </div>

            <div class="wrapper">
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>

                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>

                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
                <div id="9" class="cell"></div>
            </div>

            <div class="p2-board board">
                <p>Player 2</p>
                <p>O</p>
            </div>

        </div>
        

        <div class="scores">
            <label id="p1-label">P1:<p id="p1-score"></p></label>
            <label id="p2-label">P2:<p id="p2-score"></p></label>
        </div>
    </div>
</body>
</html>
